openapi: 3.0.0
info:
  title: BUDA Editing API
  version: 0.0.1
servers:
- url: https://edit.bdrc.io/
paths:
  /tasks/{taskId}:
    get:
      parameters:
        - in: path
          name: taskId   # Note the name is the same as in the path
          required: true
          schema:
            type: string
            description: The task ID
            example: 2531329f-fb09-4ef7-887e-84e648214436
      description: get the requested task given its id
      responses:
        '200':
          description: a task
          content:
            application/json:
              schema:
                description: task information (to be defined)
                required:
                  - patch
                  - name
                  - userId
                  - taskId
                properties:
                  taskId:
                    description: this unique identifier allows management of the task
                    type: string
                    example: 2531329f-fb09-4ef7-887e-84e648214436
                  name:
                    description: short description of the task
                    type: string
                    example: This is a task by someone
                  patch:
                    description: the current patch associated with this task
                    type: string
                  userId:
                    description: identifier of the user
                    type: string
                    format: url
                    example: http://purl.bdrc.io/user/U0001
  /tasks:
    get:
      description: get the list of the tasks associated to the user
      responses:
        '200':
          description: list of tasks
          content:
            application/json:
              schema:
                description: task information
                required:
                  - id
                  - description
                  - userId
                properties:
                  id:
                    description: this unique identifier allows management of the task
                    type: string
                    example: 2531329f-fb09-4ef7-887e-84e648214436
                  description:
                    description: description of the task
                    type: string
                    example: This is a task by someone
                  userId:
                    description: identifier of the user
                    type: string
                    format: url
                    example: http://purl.bdrc.io/user/U0001
    post:
      description: create a new task
      parameters:
        - in: header
          name: Slug
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '200':
          description: task successfully created
          headers:
            Location:
              schema:
                type: string
                format: url
              description: URL of the newly created task